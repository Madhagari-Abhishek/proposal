<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Letter üíå</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffc0cb; /* Baby Pink Background */
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      position: relative;
      overflow: hidden;
      flex-direction: column;
    }

    .letter-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .profile-image img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      box-shadow: 0 0 15px red;
    }

    .letter {
      padding: 20px;
      background: white;
      box-shadow: 0 0 20px pink;
      border-radius: 20px;
      max-width: 800px;
      text-align: left;
      animation: fadeIn 2s ease-in-out;
      z-index: 2;
    }

    h3 {
      color: red;
      text-align: center;
    }

    h2 {
      color: red;
      text-align: center;
      font-size: 2.5rem;
    }

    p {
      font-size: 1.2rem;
      color: #333;
      line-height: 1.5;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .accept {
      background: green;
      color: white;
    }

    .accept:hover {
      background: darkgreen;
    }

    .reject {
      background: red;
      color: white;
    }

    .reject:hover {
      background: darkred;
    }

    .accept-please {
      background: pink;
      color: red;
      border: 2px solid red;
    }

    .accept-please:hover {
      background: lightpink;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .stars, .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .stars span, .hearts span {
      position: absolute;
      background: white;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
      opacity: 0.7;
    }

    .hearts span {
      background: red;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      transform: rotate(-45deg);
    }

    @keyframes twinkle {
      0%, 100% { transform: translateY(0) scale(1); opacity: 0.7; }
      50% { transform: translateY(-20px) scale(1.2); opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="hearts"></div>
  <div class="letter-container">
    <div class="profile-image">
      <img src="pro.png" alt="Profile Image">
    </div>
    <div class="letter">
      <h2>To My Love ‚ù§Ô∏è</h2>
      <h3>My Dearest,</h3>
      <p>I LOVE YOU..‚ù§Ô∏è üíï</p>
      <p>You mean the world to me. Every moment with you is special, and I cherish every second we spend together.</p>
      <p>Will you be mine forever? ‚ù§Ô∏è</p>
      <div class="buttons">
        <button class="accept" onclick="handleAccept()">Accept</button>
        <button class="reject" onclick="handleReject()">Reject</button>
      </div>
      <div id="response-message" style="display: none; text-align: center; margin-top: 20px;">
        <p id="message-text"></p>
        <button id="accept-please-button" class="accept-please" onclick="handleAcceptPlease()" style="display: none;">Accept Me Please</button>
      </div>
    </div>
  </div>
  <script>
    // Handle Accept button click
    function handleAccept() {
      document.getElementById('response-message').style.display = 'block';
      document.getElementById('message-text').innerText = 'Hurrah! She accepted meee! üéâ‚ù§Ô∏è';
      document.getElementById('accept-please-button').style.display = 'none';
      alert('Hurrah! She accepted meee! üéâ‚ù§Ô∏è');
    }

    // Handle Reject button click
    function handleReject() {
      document.getElementById('response-message').style.display = 'block';
      document.getElementById('message-text').innerText = 'Please accept my proposal üò¢‚ù§Ô∏è';
      document.getElementById('accept-please-button').style.display = 'block';
      alert('Please accept my proposal üò¢‚ù§Ô∏è');
    }

    // Handle Accept Me Please button click
    function handleAcceptPlease() {
      document.getElementById('message-text').innerText = 'Hurrah! She accepted meee! üéâ‚ù§Ô∏è';
      document.getElementById('accept-please-button').style.display = 'none';
      alert('Hurrah! She accepted meee! üéâ‚ù§Ô∏è');
    }

    // Create stars and hearts animation
    function createElements(className, count) {
      for (let i = 0; i < count; i++) {
        let element = document.createElement('span');
        element.style.left = Math.random() * 100 + '%';
        element.style.top = Math.random() * 100 + '%';
        element.style.animationDuration = Math.random() * 3 + 2 + 's';
        document.querySelector('.' + className).appendChild(element);
      }
    }

    // Create stars and hearts
    createElements('stars', 50);
    createElements('hearts', 30);
  </script>
</body>
</html>
